    <section class="contactanos">
        <form action="" method="post">
            <H2 class="titulo__contactanos">Contacto</H2>
            <p class="titulo__contactanos">Nombre de Usuario:</p> 
            <input type="text" name="Usuario" class="field" placeholder="Nombre de Usuario">
            <p class="titulo__contactanos">Correo Electronico:</p>
            <input type="email" name="Email" class="field" placeholder="Correo Electronico">
            <p class="titulo__contactanos">Telefono:</p>
            <input type="tel" name="Telefono" class="field" placeholder="Telefono">
            <p class="titulo__contactanos">Numero de Pedido:</p>
            <input type="text" name="Numero de Pedido" class="field" placeholder="Numero de Pedido"> 
            <p class="titulo__contactanos">Comentarios:</p>
            <textarea name="Comentario" class="field" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
    </section>
    <footer>
